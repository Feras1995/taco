<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img th:src="@{/images/taco.jpg}">
    <a th:href="@{/design}">Design another Taco</a>
    <h1>Order your Taco:</h1>
    <form th:action="@{/orders}" method="post" th:object="${tacoOrder}">
      <label for="deliveryName">deliveryName:</label>
      <input type="text" th:field="*{deliveryName}" />
      <span class="validationErrors" th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}"></span>
      <br />
      <label for="deliveryStreet">deliveryStreet:</label>
      <input type="text" th:field="*{deliveryStreet}" />
      <span class="validationErrors" th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}"></span>

      <br />
      <label for="deliveryCity">deliveryCity:</label>
      <input type="text" th:field="*{deliveryCity}" />
      <span class="validationErrors" th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}"></span>

      <br />

      <label for="deliveryState">deliveryState:</label>
      <input type="text" th:field="*{deliveryState}" />
      <span class="validationErrors" th:if="${#fields.hasErrors('deliveryState')}" th:errors="*{deliveryState}"></span>

      <br />
      <label for="deliveryZip">deliveryZip:</label>
      <input type="text" th:field="*{deliveryZip}" />
      <span class="validationErrors" th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}"></span>

      <br />
      <label for="ccNumber">ccNumber:</label>
      <input type="text" th:field="*{ccNumber}" />
      <span class="validationErrors" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}"></span>

      <br />
      <label for="ccExpiration">ccExpiration:</label>
      <input type="text" th:field="*{ccExpiration}" />
      <span class="validationErrors" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}"></span>

      <br />
      <label for="ccCVV">ccCVV:</label>
      <input type="text" th:field="*{ccCVV}" />
      <span class="validationErrors" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}"></span>

      <br />
      <input type="submit" value="order!" />
    </form>
  </body>
</html>

private List<Taco> tacos;</Taco>
